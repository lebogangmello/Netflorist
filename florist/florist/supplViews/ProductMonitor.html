<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <title>product Quantity</title>
    <meta charset="utf-8" />

</head>
<body ng-controller="UpdateProductQuantityController" style="background-color:#ffc1e3" background-position:center; background-size:cover>


    <h2 class="text-center text-danger"> Product Qunatinty Monitor</h2>

    <form>
        <table class="table table-hover table-striped" cellspacing="40" align="center" style="width:95%">
            <thead class="grid-top panel">
                <tr>
                    <th>Product   Id</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th> Status</th>
                    <th>Update status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in product" ng-if ="p.quantity <= 20" >
                    <td>{{p.prodId}}</td>
                    <td>{{p.prodName}}</td>
                    <th>{{p.prodDesc}}</th>
                    <td ng-if="p.quantity <= 20">
                        <p style="color:red" >Low Stock</p>

                    </td>'
                    <td></td>
                    <td><input type="text" class="form-control" ng-model="p.quantity" placeholder="add quantity" /></td>
                    <td><button ng-click="Updatequant(p)" class="btn btn-success">Update quantity</button></td>
                  
                </tr>
            </tbody>
        </table>
    </form>


    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular-route.js"></script>
    <script src="../Login.js"></script>
    <script src="../Service.js"></script>
    <script src="../scripts/jquery-1.9.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <p>
        <a href="../Index.html" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </p>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
