<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <title>ADMIN Edit Register</title>
    <meta charset="utf-8" />


    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular-route.js"></script>
    <script src="../Service.js"></script>
    <script src="../Login.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../scripts/jquery-1.9.1.js"></script>
    <script src="../scripts/bootstrap.js"></script>
    <!--<link href="../Content/bootstrap.css" rel="stylesheet" />-->


</head>
<body ng-controller="AProfileController"style="background-color:#ffc1e3" background-position:center; background-size:cover>
    <div class="col-sm-4">

        <div class="formBox">
            <div class="container-fluid">
                <form>


                    <label>Firstname</label>
                    <input class="form-control" type="text" ng-model="FirstName" placeholder="Firstname" />
                    <label>Lastname</label>
                    <input class="form-control" type="text" ng-model="LastName" placeholder="Lastname" />
                    <label>Contact</label>
                    <input class="form-control" type="text" ng-model="Contact" placeholder="Contact" />
                    <label>Email</label>
                    <input class="form-control" type="email" ng-model="adminEmail" placeholder="Email" />
                    <label>Password</label>
                    <input class="form-control" type="password" ng-model="Password" placeholder="Password" />
                    <br />
                    <input ng-click="modifyadmin()" type="button" class="btn btn-default" value="Update Profile">


                </form>

            </div>
        </div>
    </div>

    <p>
        <a href="../Index.html" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </p>
</body>
</html>
