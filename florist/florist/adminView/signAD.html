<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />


</head>
<body ng-app="myApp" style="background-color:#ffc1e3" background-position:center; background-size:cover>
<img src="../Images/RISTRICTED.jpg" />

    <form class="form-signin" ng-controller="AdminsController">
        <h2 class="form-signin-heading">Please sign in Admin</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="adminEmail" type="text" class="form-control" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="Password" type="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary " ng-click="accessadmin()">Sign In</button>
    </form>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular-route.js"></script>
    <script src="../Login.js"></script>
    <script src="../Service.js"></script>
    <script src="../scripts/jquery-1.9.1.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../scripts/bootstrap.js"></script>
</body>
</html>
