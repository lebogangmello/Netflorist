<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>UPLOAD PRODUCT</title>
    <meta charset="utf-8" />
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular-route.js"></script>
    <script src="../Login.js"></script>
    <script src="../Service.js"></script>
    <script src="../scripts/jquery-1.9.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>



</head>
<body  ng-controller="productController"style="background-color:#ffc1e3" background-position:center; background-size:cover>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">NETFLORIST</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="signIn.html">Sign In </a></li>
                        <li class="active"><a href="uploadImage.html">addProduct</a></li>
                        <li><a href="user.html">User</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
        <div class="text-center container">
            <div class="well">
                <h1>Add product</h1>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-body">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <td> Title </td>
                                <td> Image </td>
                                <td> Size </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="image in imagesrc track by $index">
                                <td>{{image.Name}}</td>
                                <td>
                                    <img ng-src="{{image.Src}}" title="{{image.Title}}" style="width:300px; height:300px" />
                                </td>
                                <td>{{image.Size}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-lg-7">
                            <input type="file" multiple ng-files="GetImages($files)" />
                        </div>
                        <div class="col-lg-5">
                            <input  type="button" class="btn btn-success" ng-click="loadup()" value="Upload" />
                            <input  type="button" class="btn btn-success" ng-click="reset()" value="Cancel" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

       
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular-route.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
   <script src="../Login.js"></script>
    <script src="../Service.js"></script>
    <p>
        <a href="../Index.html" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </p> 
   
</body>
</html>
